<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="lib1.css">
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header id="head">
        <h1>Search Engine</h1>
    </header>
    <main class="main">
        <div id="first">
            <p>Get started with us</p>
        </div>
        <div id="second">
            <p>What literary adventure beckons you today?</p>
        </div>
       <div class="search-container">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter book/author/language">
            <button type="submit" id="search-button">Search</button>
        </form>
       </div>
       <div id="container">
        <div class="item fiction"><p>Fiction</p>
            <img src="fiction.jpg" style="width: 45px; height: auto;">
        </div>
        <div class="item nonfiction">Non-Fiction</div>
        <div class="item business">Business</div>
        <div class="item travel">Travel</div>
        <div class="item rom">Romance</div>
        <div class="item health">Health</div>
       </div>
    </main>
</body>

</html>
